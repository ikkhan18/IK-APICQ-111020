<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/style.css" type="text/css">

    <title>Coding Quiz</title>
</head>
<body>
    <h1>Coding Quiz</h1>

    <section id="stopWatch">Timer<p id="timer">0</p>
         <p id="fulltime"></p> 
    </section> 

    <div class="quiz-container">
        <div id="question" class="question">Questions</div>
        <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label><br>
        <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label><br>
        <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label><br>
        <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label><br>
        
        <button id="start"onclick="clock();loadQuestion(currentQuestion);" class="btn btn-primary">Start</button>
        <button id="next"onclick="clock();loadNextQuestion(currentQuestion);" class="btn btn-primary">Next</button>
        <button id="submit"onclick="clearInterval(myTimer);disablebutton();" class="btn btn-primary">Finish</button>
                 
        <form style="display: inline" action="highscores.html" method="get">
            <button class="btn btn-primary">Scores</button>    
             </form>
    </div>
    
    <script src="Assets/questions.js"></script>         
    <script src="Assets/script.js"></script> 


</body>
</html>
